<!DOCTYPE html>
<html lang="en">

<body>
  <!-- /**
 * criar um form que tenha campos senha, confirme a senha e um botão
 * 
 * ao clicar no botão, aciona uma função que irá receber os dados dos campos, e verificar:
 * 
 * se os dois valores forem diferentes, emitir um console log
 * dizendo senhas não batem
 */ -->
 <form>
  <input type="password" name="senha" id="senha" placeholder="Nova senha"><br>
  <input type="password" name="confirma" id="confirma" placeholder="Confirme a senha"><br>

  <input type="button" value="Enviar" onclick="verifica(this.form)">
 </form>

</body>
</html>
